name: learn-github-actions-2
run-name: ${{ github.actor }} is learning GitHub  2
on: [push]
jobs:
    Create-And-Save-Artifacts:
      runs-on: ubuntu-latest
      steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
  
