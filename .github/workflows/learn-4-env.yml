name: learn-github-actions-1
run-name: ${{ github.actor }} is learning GitHub  1
on: [push]
jobs:
  Check-Bat-Version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Bats
        run: npm install -g bats
      - name: Check Bat Version
        run: bats -v
      - name: Finish Echo
        run: echo Hello, world! -> Finish
      - name: Echo Env Var
        env:
           NODE_VER: 16
        run: echo "Value of Env is $NODE_VER"

      - name: "Dump Secret Value"
        env:
          SECRETS_VARS: ${{ toJson(secrets) }}
        run: echo "$SECRETS_VARS"
        
      - name: Show default environment variables
        run: |
          echo "The job_id is: $GITHUB_JOB"   # reference the default environment variables
          echo "The id of this action is: $GITHUB_ACTION"   # reference the default environment variables
          echo "The run id is: $GITHUB_RUN_ID"
          echo "The GitHub Actor's username is: $GITHUB_ACTOR"
          echo "GitHub SHA: $GITHUB_SHA"

      - name: Run From Script
        run: ./.github/scripts/echo.sh
        shell: bash
    
